<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaseste Andreiul</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="simona.ico">
</head>

<body>
    <!-- Floating particles -->
    <div class="particle" style="width: 8px; height: 8px; top: 10%; left: 20%;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 20%; left: 80%;"></div>
    <div class="particle" style="width: 10px; height: 10px; top: 60%; left: 10%;"></div>
    <div class="particle" style="width: 4px; height: 4px; top: 80%; left: 70%;"></div>
    <div class="particle" style="width: 12px; height: 12px; top: 30%; left: 90%;"></div>

    <div class="container">
        <!-- Menu Screen -->
        <div id="menu-screen">
            <h1 class="game-title">ğŸ” Gaseste Andreiul</h1>
            <p class="game-subtitle">Noroc cu Ionut, ca el mi-a dat ideea</p>
            <div class="menu-buttons">
                <button class="start-button" onclick="startGame()">
                    âœ¨ Start Game
                </button>
                <button class="level-select-button" onclick="showLevelSelect()">
                    ğŸ¯ Select Level
                </button>
            </div>

            <!-- Add progress bar after the buttons -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-text" id="progress-text">0/7 Nivele Completate</div>
            </div>
        </div>

        <!-- Level Selection Screen -->
        <div id="level-select-screen">
            <h2 class="level-select-title">ğŸ¯ Alege tu ce nivel vrei</h2>
            <div class="level-grid" id="level-grid">
                <!-- Level cards will be generated here -->
            </div>
            <div class="controls">
                <button onclick="showMenu()" class="game-button">
                    ğŸ  Inapoi la Meniu
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen">
            <div class="level-info">
                <div class="level-counter" id="level-counter">Level 1</div>
                <div class="hint" id="hint">Loading...</div>
                <div class="instructions" id="instructions">Tre' sa-l gasesti pe Andrei</div>
            </div>

            <div id="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div id="message"></div>

            <div class="controls">
                <button id="next-level" class="game-button" style="display:none;">
                    ğŸ¯ Next Level
                </button>
                <button onclick="showMenu()" class="game-button">
                    ğŸ  Meniu
                </button>
                <button onclick="restartLevel()" class="game-button">
                    ğŸ”„ Restart Level
                </button>
                <button onclick="showLevelSelect()" class="game-button">
                    ğŸ“‹ Level Select
                </button>
                <!-- <button id="dev-mode" onclick="toggleDevMode()" class="game-button">
                    ğŸ”§ Dev Mode
                </button> -->
            </div>

            <div id="coordinates"
                style="margin-top: 15px; font-family: monospace; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; display: none;">
                <div>Click on the image to get coordinates!</div>
                <div id="coord-display">X: -, Y: -</div>
                <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                    ğŸ’¡ Tip: Click on your target object, then copy these coordinates to your levels.json file
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
